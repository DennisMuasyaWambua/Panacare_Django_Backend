version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: panacare_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-panacare}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-panacare}
      - POSTGRES_DB=${POSTGRES_DB:-panacare_db}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-panacare}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - panacare_network
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: panacare_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      # Code volume for hot-reload
      - .:/app
      # Media files persistence
      - media_volume:/app/media
      # Static files (optional for development)
      - static_volume:/app/staticfiles
      # Firebase credentials (read-only)
      - ./firebase-service-account.json:/app/firebase-service-account.json:ro
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
    networks:
      - panacare_network
    restart: unless-stopped

networks:
  panacare_network:
    driver: bridge

volumes:
  postgres_data:
    name: panacare_postgres_data
  media_volume:
    name: panacare_media
  static_volume:
    name: panacare_static
